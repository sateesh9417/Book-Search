<div class="container">
    <form action="" [formGroup]="rform" class="col-5 my-4 mx-auto p-3 bg-warning rounded">
        <legend class="text-center"><u>Reactive Form</u></legend>
       <div class="form-group">
           <label for="un">Username:</label>
           <input class="form-control" type="text" id="un" formControlName="un" >
           <div *ngIf="user.errors && user.touched" class="alert alert-danger">
              <div *ngIf="user.errors.required">empty space is not required</div>
              <div *ngIf="user.errors.minlength">minimum 3 chrs required</div>
              <div *ngIf="user.errors.cannotContainSpace">Cannot Contain Space in username</div>
           </div>
       </div>
       <div class="form-group">
        <label for="pw">password:</label>
        <input class="form-control" type="password"  id="pw" formControlName="pw">
        <div *ngIf="pw.errors && pw.touched" class="alert alert-danger">
            <div *ngIf="pw.errors.required">empty space is not required</div>
            <div *ngIf="pw.errors.minlength">minimum 5 chrs required</div>
            <div *ngIf="pw.errors.pattern">please match the pattern</div>
         </div>
       </div>

       <button class="btn btn-primary mt-3">submit</button>
    </form>
</div>
