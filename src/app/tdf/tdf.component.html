<div class="container">
    <form action="" #forms="ngForm" class="col-6 p-3 bg-info mx-auto my-3 rounded">
        <legend class="text-center"><u>TD-Form</u></legend>
       <div class="form-group">
           <label for="un" class="form-label">Username:</label>
           <input type="text" minlength="3" id="un" name="un" ngModel #un="ngModel" (change)="log(un)" class="form-control" required pattern="[a-z]{4,10}">
        </div>
        <div *ngIf="un.errors && un.touched" class="alert alert-danger">
            <div *ngIf="un.errors.required">Username is required</div>
            <div *ngIf="un.errors.minlength">minimum 3 chars should be required</div>
            <div *ngIf="un.errors.pattern">pls match the pattern</div>
        </div>
        <div class="form-group">
            <label for="pw" class="form-label">password:</label>
            <input type="password" id="pw" name="pw" ngModel #pw="ngModel" minlength="2" class="form-control" required pattern="123">
         </div>
         <div *ngIf="pw.errors && pw.touched" class="alert alert-danger">
            <div *ngIf="pw.errors.required">Username is required</div>
            <div *ngIf="pw.errors.minlength">minimum 2 chars should be required</div>
            <div *ngIf="pw.errors.pattern">pls match the pattern</div>
        </div>
         <div class="form-group">
            <label for="cmt" class="form-label">comment:</label>
            <textarea name="cmt" id="cmt" class="form-control" cols="5" minlength="15" ngModel #cmt="ngModel" rows="7" required></textarea>
         </div>
         <div *ngIf="cmt.errors && cmt.touched" class="alert alert-danger">
            <div *ngIf="cmt.errors.required">comment field is required</div> 
            <div *ngIf="cmt.errors.minlength">minimum 15 chars should be required</div>
        </div>
         <button type="submit" [disabled]="forms.invalid" class="btn btn-outline-danger mt-3">submit</button>
    </form>
</div>
